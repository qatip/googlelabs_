name: terraform-plan
on:
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/terraform-*.yml"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
      WORKLOAD_IDENTITY_PROVIDER: <Add here -  no quotes>
      SERVICE_ACCOUNT: <Add here -  no quotes>
      GOOGLE_PROJECT: <Add here -  no quotes>
      GOOGLE_REGION: europe-west1

    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
      - uses: google-github-actions/setup-gcloud@v2
      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Fmt
        run: terraform -chdir=infra fmt -check -recursive

      - name: Terraform Init
        run: terraform -chdir=infra init -input=false

      - name: Terraform Validate
        run: terraform -chdir=infra validate

      - name: Terraform Plan
        run: terraform -chdir=infra plan -no-color -input=false -var "project_id=${{ env.GOOGLE_PROJECT }}" -var "region=${{ env.GOOGLE_REGION }}" -out tfplan

      - name: Show Plan
        run: terraform -chdir=infra show -no-color tfplan > plan.txt

      - name: Comment Plan on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: plan.txt
