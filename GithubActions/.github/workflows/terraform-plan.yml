name: terraform-plan
on:
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/terraform-*.yml"

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
      GOOGLE_PROJECT: <your_project_id>
      GOOGLE_REGION: europe-west1
    steps:
      - uses: actions/checkout@v4

      # Key-based auth (GCP_SA_KEY is a repo secret with the SA JSON)
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          export_environment_variables: true

      - uses: hashicorp/setup-terraform@v3
      - uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Fmt
        run: terraform -chdir=infra fmt -check -recursive

      - name: Terraform Init
        run: terraform -chdir=infra init -input=false

      # ðŸ‘‡ fixed workspace (prod)
      - name: Select/Create Workspace (prod)
        run: |
          terraform -chdir=infra workspace select prod \
          || terraform -chdir=infra workspace new prod

      - name: Terraform Validate
        run: terraform -chdir=infra validate

      - name: Terraform Plan
        run: terraform -chdir=infra plan -no-color -input=false -var "project_id=${{ env.GOOGLE_PROJECT }}" -var "region=${{ env.GOOGLE_REGION }}" -out tfplan

      - name: Show Plan
        run: terraform -chdir=infra show -no-color tfplan > plan.txt

      - name: Comment Plan on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: plan.txt
