# .github/workflows/terraform-destroy.yml
name: terraform-destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy"
        required: true
        type: choice
        options:
          - dev
          - test
          - prod
      confirm:
        description: "Type DESTROY to confirm"
        required: true
        default: "NO"

permissions:
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DESTROY'

    env:
      TF_IN_AUTOMATION: "true"
      TF_ENV: ${{ github.event.inputs.environment }}
      GOOGLE_PROJECT: {project id}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        run: terraform -chdir=infra init -input=false

      - name: Select Workspace (${{ env.TF_ENV }})
        run: |
          terraform -chdir=infra workspace select "${{ env.TF_ENV }}" \
          || terraform -chdir=infra workspace new "${{ env.TF_ENV }}"

      - name: Terraform Destroy (${{ env.TF_ENV }})
        run: |
          terraform -chdir=infra destroy \
            -auto-approve \
            -input=false \
            -var-file="${{ env.TF_ENV }}.tfvars"
